<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/gcss.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <header>
      <button class="again btn">Again!</button>
      <h3>Between 1 and 20</h3>
      <h1>Guess the Number!!</h1>
    </header>

    <section class="score-box">
      <h2>?</h2>
    </section>

    <section class="enter">
      
      <div class="left">
        <input type="number" class="guess" min="1" max="20" />
        <button class="check btn">Check!</button>
        <p class="mssg">In Progress</p>
      </div>

      <div class="right">
        
          <p class="idea"></p> 

          <p class="score">
            Score :<span class="scoren">20</span>
          </p>

          <p class="high-score">
            HighScore:<span class="high-scoren">0</span>
          </p>

      </div>
    </section>
  </body>
  <script src="jscrpit/gjs.js"></script>
</html>
